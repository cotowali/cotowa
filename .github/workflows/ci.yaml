name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - name: Setup V
        run: cd /tmp && git clone --depth=1 https://github.com/vlang/v && cd v && make && pwd >> $GITHUB_PATH
      - uses: actions/checkout@v2
      - run: v fmt -verify vash
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - name: Setup V
        run: cd /tmp && git clone --depth=1 https://github.com/vlang/v && cd v && make && pwd >> $GITHUB_PATH
      - uses: actions/checkout@v2
      - run: v test
      - run: v run cmd/vash examples/hello.vash
