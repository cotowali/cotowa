name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  COTOWALI_HASH: "${{ github.sha }}"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z ci format
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: [clang, gcc]
        test_arg: ['', 'prod', 'pwsh', 'himorogi']
    env:
      VFLAGS: "-cc ${{ matrix.cc }}"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: sudo apt install libgc-dev
      - run: z ci setup-v
      - run: z build
      - run: z ci test ${{ matrix.test_arg }}
  test-alpine:
    runs-on: ubuntu-latest
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z test compile
      - run: docker run -v $(pwd):/app/cotowali -w /app/cotowali alpine ./tests/run.sh
  test-busybox:
    runs-on: ubuntu-latest
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z test compile
      - run: docker run -v $(pwd):/app/cotowali -w /app/cotowali busybox ./tests/run.sh
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        test_arg: ['', 'prod', 'himorogi']
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z build
      - run: z ci test ${{ matrix.test_arg }}
# shellcheck:
#   runs-on: ubuntu-latest
#   strategy:
#     matrix:
#       cc: [clang, gcc]
#   env:
#     VFLAGS: "-cc ${{ matrix.cc }}"
#   steps:
#     - uses: zakuro9715/setup-z@main
#     - uses: actions/checkout@v2
#     - run: z ci setup-v
#     - run: z ci test shellcheck
  sanitize:
   runs-on: ubuntu-latest
   strategy:
     matrix:
       fsanitize:
         - address
   env:
     ASAN_OPTIONS: "detect_leaks=0"
     VFLAGS: "-cc clang -cflags '-fsanitize=${{ matrix.fsanitize }}'"
   steps:
     - uses: zakuro9715/setup-z@main
     - uses: actions/checkout@v2
     - run: z ci setup-v
     - run: z ci test
  run-on-all-conditions:
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
#  # double free error
#  # https://github.com/cotowali/cotowali/runs/4276302273
#      - run: z ci run-on-all-conditions
  slack-notify:
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    needs: [format, test, test-alpine, test-macos, sanitize, run-on-all-conditions]
    runs-on: ubuntu-latest
    steps:
      - uses: Gamesight/slack-workflow-status@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_WEBHOOK_CHANNELL }}
          name: 'GitHub Actions'
          icon_url: 'https://raw.githubusercontent/cotowari/logo/main/cotowari.png'
  publish-dev-image:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: z publish
