name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  COTOWALI_HASH: "${{ github.sha }}"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z ci format
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: [clang, gcc]
        test_arg: ['', 'pwsh', 'himorogi']
    env:
      VFLAGS: "-cc ${{ matrix.cc }}"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: sudo apt install libgc-dev
      - run: z ci setup-v
      - run: z build
      - run: z ci test ${{ matrix.test_arg }}
  test-alpine:
    runs-on: ubuntu-latest
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z test compile
      - run: docker run -v $(pwd):/app/cotowali -w /app/cotowali alpine ./tests/run.sh
  test-busybox:
    runs-on: ubuntu-latest
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z test compile
      - run: docker run -v $(pwd):/app/cotowali -w /app/cotowali busybox ./tests/run.sh
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        test_arg: ['', 'himorogi']
    env:
      VFLAGS: "-cc clang"
    steps:
      - uses: zakuro9715/setup-z@main
      - uses: actions/checkout@v2
      - run: z ci setup-v
      - run: z build
      - run: z ci test ${{ matrix.test_arg }}
