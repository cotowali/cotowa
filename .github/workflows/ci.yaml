name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nocturlab/setup-vlang-action@v1
        with: { v-version: master }
      - run: cd v && make && sudo ./v symlink
      - run: v fmt -verify vash
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nocturlab/setup-vlang-action@v1
        with: { v-version: master }
      - run: cd v && make && sudo ./v symlink
      - run: v test
      - run: v run cmd/vash examples/hello.vash
